<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ben Helyer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;1,9..40,400&display=swap" rel="stylesheet">
  <script>
    (function(){var k='benhelyer-theme';var s;try{s=localStorage.getItem(k);}catch(e){}var d=document.documentElement;if(s==='dark'||s==='light')d.setAttribute('data-theme',s);else d.setAttribute('data-theme',window.matchMedia&&window.matchMedia('(prefers-color-scheme:dark)').matches?'dark':'light');})();
  </script>
  <style>
    :root {
      --bg: #0f0f0f;
      --bg-elevated: #1a1a1a;
      --text: #e8e6e3;
      --text-muted: #9a9691;
      --accent: #c9a227;
      --accent-soft: rgba(201, 162, 39, 0.15);
      --border: #2a2a2a;
      --radius: 12px;
      --font-heading: 'Syne', sans-serif;
      --font-body: 'DM Sans', system-ui, sans-serif;
    }

    [data-theme="light"] {
      --bg: #faf9f6;
      --bg-elevated: #ffffff;
      --text: #1a1a1a;
      --text-muted: #5c5a57;
      --accent: #a67c00;
      --accent-soft: rgba(166, 124, 0, 0.12);
      --border: #e5e3df;
    }

    @media (prefers-color-scheme: light) {
      :root:not([data-theme="dark"]) {
        --bg: #faf9f6;
        --bg-elevated: #ffffff;
        --text: #1a1a1a;
        --text-muted: #5c5a57;
        --accent: #a67c00;
        --accent-soft: rgba(166, 124, 0, 0.12);
        --border: #e5e3df;
      }
    }

    * {
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: var(--font-body);
      font-size: 1.0625rem;
      line-height: 1.65;
      color: var(--text);
      background: var(--bg);
      min-height: 100vh;
      transition: background 0.35s ease, color 0.35s ease;
    }

    .wrap {
      max-width: 680px;
      margin: 0 auto;
      padding: 2rem 1.5rem 4rem;
    }

    /* Theme toggle */
    .theme-toggle {
      position: fixed;
      top: 1.25rem;
      right: 1.25rem;
      width: 2.5rem;
      height: 2.5rem;
      border: 1px solid var(--border);
      border-radius: 50%;
      background: var(--bg-elevated);
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      z-index: 100;
      transition: color 0.2s, border-color 0.2s, transform 0.2s;
    }
    .theme-toggle:hover {
      color: var(--accent);
      border-color: var(--accent);
      transform: scale(1.05);
    }

    /* Hero */
    .hero {
      padding: 4rem 0 3rem;
    }
    .hero h1 {
      font-family: var(--font-heading);
      font-weight: 700;
      font-size: clamp(2rem, 5vw, 2.75rem);
      letter-spacing: -0.02em;
      margin: 0 0 0.5rem;
      color: var(--text);
    }
    .hero .tagline {
      font-size: 1.125rem;
      color: var(--text-muted);
      margin: 0;
    }

    /* Sections */
    section {
      margin-bottom: 2.5rem;
    }
    section h2 {
      font-family: var(--font-heading);
      font-weight: 600;
      font-size: 1.125rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin: 0 0 1rem;
    }
    section p {
      margin: 0 0 1rem;
      color: var(--text);
    }
    section p:last-child {
      margin-bottom: 0;
    }

    /* Links */
    a {
      color: var(--accent);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.2s, color 0.2s;
    }
    a:hover {
      border-bottom-color: var(--accent);
    }

    /* Card / block */
    .card {
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.25rem 1.5rem;
      margin-bottom: 1rem;
      transition: border-color 0.35s, box-shadow 0.35s;
    }
    .card:hover {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
    }
    .card:last-child {
      margin-bottom: 0;
    }
    .card h3 {
      font-family: var(--font-heading);
      font-weight: 600;
      font-size: 1rem;
      margin: 0 0 0.35rem;
      color: var(--text);
    }
    .card p {
      margin: 0;
      font-size: 0.9375rem;
      color: var(--text-muted);
    }

    /* Footer */
    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      font-size: 0.875rem;
      color: var(--text-muted);
    }
    footer a {
      color: var(--text-muted);
    }
    footer a:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark/light mode" title="Toggle dark/light mode">
    <span id="theme-icon">&#9728;</span>
  </button>

  <div class="wrap">
    <header class="hero">
      <h1>Ben Helyer</h1>
      <p class="tagline">GitHub Pages</p>
    </header>

    <section>
      <h2>About</h2>
      <p>Personal site and projects. More to come.</p>
    </section>

    <section>
      <h2>Projects</h2>
      <div class="card">
        <h3><a href="https://github.com/BenjaminHelyer" target="_blank" rel="noopener">GitHub</a></h3>
        <p>Repositories and open-source work</p>
      </div>
    </section>

    <footer>
      <a href="https://github.com/BenjaminHelyer/benjaminhelyer.github.io" target="_blank" rel="noopener">Source</a>
    </footer>
  </div>

  <script>
    (function() {
      var STORAGE_KEY = 'benhelyer-theme';
      var html = document.documentElement;
      var btn = document.getElementById('theme-toggle');
      var icon = document.getElementById('theme-icon');

      function setTheme(mode) {
        html.setAttribute('data-theme', mode);
        if (icon) icon.textContent = mode === 'dark' ? '\u2600' : '\u263E';
        try { localStorage.setItem(STORAGE_KEY, mode); } catch (e) {}
      }

      function cycle() {
        var current = html.getAttribute('data-theme');
        if (current === 'dark') setTheme('light');
        else setTheme('dark');
      }

      (function init() {
        var saved = null;
        try { saved = localStorage.getItem(STORAGE_KEY); } catch (e) {}
        if (saved === 'dark' || saved === 'light') {
          setTheme(saved);
        } else {
          var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          setTheme(prefersDark ? 'dark' : 'light');
        }
      })();

      if (btn) btn.addEventListener('click', cycle);
    })();
  </script>
</body>
</html>
